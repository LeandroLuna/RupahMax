<div class="col-md-12">
  <nb-card>
    <nb-card-header>Cadastro de paciente</nb-card-header>
    <nb-card-body>
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="inputFirstName" class="label">Nome</label>

                type="text"
                nbInput
                fullWidth

              />

          </div>
          <div class="col-md-6">

                nbInput
                fullWidth
                id="inputLastName"
                placeholder="Sobrenome"
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="label"
            >EndereÃ§o de email</label
          >

        <div class="form-group">
          <label for="exampleInputPassword1" class="label">Senha</label>
          <input
            type="password"
            nbInput

          />
        </div>

          <nb-checkbox>Check</nb-checkbox>
        </div>
        <button type="submit" nbButton status="danger">Enviar</button>
      </form>

  </nb-card>
